name: Automated Kids

on:
  schedule:
    - cron: '*/7 * * * *' 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git User
        run: |
          git config --global user.name "devilal-d"
          git config --global user.email "249756281+devilal-d@users.noreply.github.com"

      - name: Sync and Update Log
        run: |
          export TZ="Asia/Kolkata"
          git pull origin main --rebase
          
          curl -sS -o fancode.json "https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.json"
          echo "ðŸš€ Fancode Synced Successfully BY devilal| IST: $(date +'%Y-%m-%d %H:%M:%S') | ID: $RANDOM" >> fancode.txt

      - name: Commit and Push
        run: |
          export TZ="Asia/Kolkata"
          git add fancode.json fancode.txt
          git commit -m "Fancode Database Updated âœ… [$(date +'%d-%m-%Y %H:%M')] #$RANDOM" --allow-empty
          git push origin main
          
